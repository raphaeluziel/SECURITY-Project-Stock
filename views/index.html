<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    
    <title>Front End Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  
  <body>
    <h1>
      Nasdaq Stock Price Checker and Liker
    </h1>
    <h3>Get single price and total likes:</h3>
    <input type="text" name="stock" id="stock" />
    <input type="checkbox" name="like" id="like" /> Like?
    <input type="button" value="Get Price!" id="getPrice"/>
    <div class="response" id="response"></div>
    <hr>

    <h3>Compare and get relative likes:</h3>
    <input type="text" name="stock1" id="stock1" />
    <input type="text" name="stock2" id="stock2" />
    <input type="checkbox" name="like" id="likes" /> Like both?
    <input type="button" value="Get Price!" id="getPrices"/>
    <div class="responses" id="responses"></div>
  </body>

</html>
